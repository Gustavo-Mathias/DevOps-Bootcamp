name: CI-CD
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
    CI:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v5
              
            - uses: actions/setup-python@v6
              with:
                python-version: '3.11' 
                
            - name: Install Dependencies
              working-directory: 02-encontros-tech
              run: |
                python -m pip install --upgrade pip 
                pip install -r requirements.txt
            
            - name: Testes
              working-directory: 02-encontros-tech
              run: python -m pytest tests/ -v  
                
            - run: echo "Executar o Docker Build"
            - run: echo "Enviar a Imagem Docker para o Docker Hub"

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ vars.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build and push
              uses: docker/build-push-action@v6
              with:
                push: true
                tags: gustavo1304/encontros-tech:v${{ github.run_number }}
                file: ./02-encontros-tech/Dockerfile
                context: ./02-encontros-tech

    CD:
        runs-on: ubuntu-latest
        needs: [CI]
        steps:
            - name: Checkout
              uses: actions/checkout@v5

            - name: Set Kubernetes Context
              uses: azure/k8s-set-context@v4
              with:
                method: kubeconfig
                kubeconfig: ${{ secrets.KUBE_CONFIG }}

            - name: Create or Update Database Secret
              run: |
                kubectl create secret generic encontros-tech-secrets \
                  --from-literal=database-url="${{ secrets.DATABASE_URL }}" \
                  --namespace=default \
                  --dry-run=client -o yaml | kubectl apply -f -

            - name: Apply Kubernetes Manifests
              run: kubectl apply -f 02-encontros-tech/k8s/manifest.yaml --namespace=default

            - name: Update Deployment Image
              run: |
                kubectl set image deployment/encontros-tech \
                  encontros-tech=gustavo1304/encontros-tech:v${{ github.run_number }} \
                  --namespace=default

            - name: Wait for Rollout to Complete
              run: kubectl rollout status deployment/encontros-tech --namespace=default --timeout=5m
